<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Notas</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Source+Serif+Pro:wght@300;400&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <!-- Barra de búsqueda -->
        <form class="searchBar">
            <input type="text" placeholder="Buscar" class="searchBar__input">
        </form>
        <!-- Filtro por etiquetas -->
        <section class="tagList">
            <ul class="tagList__ul">
            </ul>
        </section>
    </header>
    <main>
        <!-- Boton de nueva nota -->
        <section class="newNote">
            <button id="newNoteBtn" class="newNote__btn">Crear nota</button>
        </section>
        <!-- Formulario de edicion de notas -->
        <section id="noteEdit" class="noteEdit">
            <form action="" id="form" class="noteEdit__form">
                <input type="text" id="formTitle" class="noteEdit__title" placeholder="Título">
                <textarea name="" id="formBody" class="noteEdit__body" placeholder="Crea una nota..."></textarea>
                <div class="noteEdit__footer">
                    <input type="text" class="tagInput" id="formTags" placeholder='Etiquetas separadas por espacios ("ejemplo etiqueta") '>
                    <img src="./img/delete-white.svg" alt="Eliminar nota" id="deleteBtn" class="noteMenu__delete">
                    <input type="image" src="./img/check-white.svg" id="submit">
                </div>
            </form>
        </section>
        <!-- Contenedor de notas -->
        <section class="list">
            <div class="message">
            </div>
            <ul id="notesList">
            </ul>
        </section>
    </main>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Minigrid -->
    <script src="https://unpkg.com/minigrid@3.1.1/dist/minigrid.min.js"></script>
    <!-- App -->
    <script src="./js/app.js"></script>
</body>
</html>
